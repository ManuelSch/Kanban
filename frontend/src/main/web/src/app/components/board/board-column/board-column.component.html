<mat-card class="_board-column">
  <mat-card-title class="_column-title _clickable" (click)="editColumnTitle()">
    {{ column?.title }}
  </mat-card-title>
  <mat-card-content class="_tasks">
    <app-task *ngFor="let task of column?.tasks" [task]="task"></app-task>
    <button mat-button color="primary" (click)="createNewTask()">
      <mat-icon>add</mat-icon>
      New Task</button>
  </mat-card-content>
</mat-card>
